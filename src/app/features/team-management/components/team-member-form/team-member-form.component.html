<h2 mat-dialog-title>{{ isEditMode ? "Üye Düzenle" : "Yeni Üye Ekle" }}</h2>

<form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ad Soyad</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-posta</mat-label>
      <input matInput formControlName="email" type="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Rol</mat-label>
      <input matInput formControlName="role" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Departman</mat-label>
      <input matInput formControlName="department" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Durum</mat-label>
      <mat-select formControlName="status">
        <mat-option value="active">Aktif</mat-option>
        <mat-option value="inactive">Pasif</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>İptal</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!memberForm.valid"
    >
      {{ isEditMode ? "Güncelle" : "Ekle" }}
    </button>
  </mat-dialog-actions>
</form>
