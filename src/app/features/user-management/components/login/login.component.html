<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <div class="brand">
        <div class="logo-container">
          <mat-icon class="logo-icon">timeline</mat-icon>
          <mat-icon class="logo-accent">check_circle</mat-icon>
        </div>
        <h1 class="brand-name">TaskMaster</h1>
        <p class="brand-slogan">Projelerinizi Yönetmek Artık Daha Kolay</p>
      </div>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>E-posta</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input
            matInput
            formControlName="email"
            type="email"
            placeholder="ornek@email.com"
          />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            E-posta zorunludur
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Geçerli bir e-posta adresi giriniz
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Şifre</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="••••••••"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Şifre zorunludur
          </mat-error>
        </mat-form-field>

        <div class="form-options">
          <mat-checkbox formControlName="rememberMe" color="primary">
            Beni hatırla
          </mat-checkbox>
          <a routerLink="/auth/forgot-password" class="forgot-password">
            Şifremi unuttum
          </a>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid || isLoading"
          class="submit-button"
        >
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Giriş Yap</span>
        </button>

        <div class="register-link">
          Hesabınız yok mu?
          <a routerLink="/auth/register" color="primary">Kayıt ol</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
